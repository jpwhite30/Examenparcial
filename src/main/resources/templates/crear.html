<html>
    <head>
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">



            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">



                <div class="container">
                    <form th:object = "${concierto}"
                          th:action="@{/save}"
                          method="POST"
                          >
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="Artista">Artista</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{Artista}" placeholder= "Nombre Artista" id="artista" aria-describedby="emailHelp">
                            </div>
                        </div>



                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="precio">Precio</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{precio}" class="form-control form-control-sm col-md-6" placeholder= "Costo" id="costo" aria-describedby="emailHelp">
                            </div>
                        </div>



                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="capacidadP">CapacidadP</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{capacidadP}" class="form-control form-control-sm col-md-6" placeholder= "Capacidad" id="capacidad" aria-describedby="emailHelp">
                            </div>
                        </div>



                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="fecha">Fecha</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" placeholder= "Fecha" id="fecha" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="lugar">Lugar</label>
                            <div class="col-sm-10">
                                <select th:field="*{lugar}" class="form-control form-control-sm col-md-6" id="locacion" aria-describedby="emailHelp">
                                    <option th:each="x:${lugar}"
                                            th:value="${x.id}"
                                            th:text="${x.lugar}"/>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
