<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">



            <thead class="thead-dark">
                <tr>
                    <th scope="col">Artista </th>
                    <th scope="col">Precio </th>
                    <th scope="col">CapacidadP </th>
                    <th scope="col">Fecha </th>
                    <th scope="col">Lugar </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${concierto}">
                <tr>
                    <td th:text="${user.getArtista}"></td>
                    <td th:text="${user.getPrecio}"></td>
                    <td th:text="${user.getCapacidadP}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getLugar.getLugar}"></td>
                    <td>
                        <a th:href="@{/editConcierto/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
        <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
        <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
    </form>
</body>
</html>
